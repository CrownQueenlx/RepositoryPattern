<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Task List Client</title>
</head>

<body onload="getData()">
    <header><h1>My Task List</h1><br><img src="./assets/pexels-breakingpic-3243 (1).jpg"><img></header>

    <div>
        <form onsubmit="handleSubmit(event)">
            <h2 id="newTask">Add A New Task</h2>
            <input type="text" name="title" required placeholder="New Title..." />
            <input type="text" name="description" placeholder="with Description..." />
            <button type="submit" class="button-style">Add New Task</button>
        </form>
    </div>
    <h2>To Do</h2>
    <div id="taskContainer">
    </div>
    <hr>
    <h2>Completed Tasks</h2>
    <div id="completed-tasks-container">
    </div>


    <script src="./script.js"></script>
</body>

</html>
